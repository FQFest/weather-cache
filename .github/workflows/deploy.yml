name: Deploy

on:
  # Temp add this to test the workflow
  push:
    branches: [main]
  workflow_run:
    workflows: ["Test"]
    types: [completed]
    branches: [main]
  workflow_dispatch:

jobs:
  debug:
    runs-on: ubuntu-latest
    steps:
      - name: Debug
        run: |
          echo "GITHUB_EVENT_NAME: ${{ github.event_name }}"
          echo "GITHUB_EVENT_PATH: ${{ github.event.workflow_run.conclusion }}"
  build-deploy-cloud-function:
    if: ${{ github.event_name == 'workflow_dispatch' || github.event.workflow_run.conclusion == 'success' }}
    permissions:
      contents: "read"
      id-token: "write"

    environment: production
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - id: "auth"
        uses: "google-github-actions/auth@v0"
        with:
          credentials_json: "${{ secrets.GCP_SA_CREDS_JSON }}"

      # Workaround to support Gen2 Cloud Functions
      # https://github.com/google-github-actions/deploy-cloud-functions/issues/304
      - name: "Set up Cloud SDK"
        uses: "google-github-actions/setup-gcloud@v0"

      - id: "deploy"
        run: >
          gcloud
          functions
          deploy
          weather-cache
          --gen2
          --region=us-central1
          --source=.
          --runtime=go119
          --trigger-http
          --entry-point=EntryPoint
          --max-instances=5
          --project=fqfest
          --set-build-env-vars=GOFLAGS=-mod=mod
          --set-env-vars=OPEN_WEATHER_API_KEY="${{secrets.OPEN_WEATHER_API_KEY}},GCP_PROJECT_ID=fqfest"
